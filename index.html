<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">

            <div id="display">
                <div id="memory">

                </div>
                <div id="operator">

                </div>
                <div id="main">

                </div>
            </div>
                
            <div id="buttons">

                <span id="clear" class="button">C</span>
                <span id="posneg" class="button posneg">+/-</span>
                <span id="backspace" class="button">âŒ«</span>
                <span id="divide" class="button operator">/</span>
                <span id="multiply" class="button operator">*</span>
                <span id="add" class="button operator">+</span>
                <span id="subtract" class="button operator">-</span>
                <span id="equal" class="button">=</span>
                <span id="dot" class="button">.</span>
                <span id="num0" class="button number">0</span>
                <span id="num1" class="button number">1</span>
                <span id="num2" class="button number">2</span>
                <span id="num3" class="button number">3</span>
                <span id="num4" class="button number">4</span>
                <span id="num5" class="button number">5</span>
                <span id="num6" class="button number">6</span>
                <span id="num7" class="button number">7</span>
                <span id="num8" class="button number">8</span>
                <span id="num9" class="button number">9</span>
                
            </div>
    
        </div>
    </div>
    
</body>
</html>
